  <body>

  	<section id="contact-section">
  		<div class="container">
  			<h2> Contact Us </h2>
  			 <p> Email Us for any queries </p>
  			 <div class="contact-form">
  			 	
  			 	<div>
  			 		<a href="https://www.dituniversity.edu.in/"> <i class="fa fa-map-marker"></i></a><span class="form-info"> DIT University</span><br>
  			 		<i class="fa fa-phone"></i><span class="form-info"> 00000XXXXXX</span><br>

  			 	<div>

  			 			<input type="text" placeholder="subject" required><br>
  			 			<textarea name="message" placeholder="message" rows="5" required></textarea><br> <br>
  			 			<button class="submit"> send message</button>
  			 		</form>
  			 		
  			 	</div>

  			 </div>
  		</div>
